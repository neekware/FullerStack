<mat-toolbar class="fs-page-header" color="primary"> </mat-toolbar>
<div class="flex justify-center min-h-[70vh] px-2">
  <fullerstack-card
    class="-m-[76px] w-full sm:w-[90vw] md:w-[80vw] lg:w-[50vw]"
    [title]="title"
    [subtitle]="subtitle"
    [icon]="icon"
    [progress]="progress.state$ | async"
  >
    <form class="flex-col" [formGroup]="form" (submit)="submit()" autocomplete="off">
      <mat-form-field class="flex w-full">
        <mat-icon matSuffix svgIcon="account"></mat-icon>
        <input matInput type="text" formControlName="name" placeholder="{{ 'COMMON.NAME' | translate }}" autofocus />
        <mat-error align="end" errorDirective [control]="form?.controls?.name" [isTouched]="form?.controls?.name?.touched"></mat-error>
      </mat-form-field>

      <mat-form-field class="flex w-full">
        <mat-icon matSuffix svgIcon="email"></mat-icon>
        <input matInput type="email" formControlName="email" placeholder="{{ 'COMMON.EMAIL' | translate }}" />
        <mat-error align="end" errorDirective [control]="form?.controls?.email" [isTouched]="form?.controls?.email?.touched"></mat-error>
      </mat-form-field>

      <mat-form-field class="flex w-full">
        <mat-icon matSuffix svgIcon="key"></mat-icon>
        <input matInput type="password" formControlName="password" placeholder="{{ 'COMMON.PASSWORD' | translate }}" />
        <mat-error
          align="end"
          errorDirective
          [control]="form?.controls?.password"
          [isTouched]="form?.controls?.password?.touched"
        ></mat-error>
      </mat-form-field>

      <mat-form-field class="flex w-full">
        <mat-icon matSuffix svgIcon="key-change"></mat-icon>
        <input
          matInput
          type="password"
          formControlName="passwordConfirmation"
          placeholder="{{ 'COMMON.PASSWORD_CONFIRMATION' | translate }}"
        />
        <mat-error
          align="end"
          errorDirective
          [control]="form?.controls?.passwordConfirmation"
          [isTouched]="form?.controls?.passwordConfirmation?.touched"
        ></mat-error>
      </mat-form-field>

      <div class="flex pt-0 pb-4 gap-3 justify-start">
        <div>
          <button mat-raised-button type="submit" color="primary" [disabled]="!form?.valid || form?.pristine">
            {{ 'COMMON.SIGNUP' | translate }}
          </button>
        </div>
        <div *ngIf="auth.msg.isError && auth.msg.text" class="flex gap-2 mt-[5px]">
          <mat-icon color="warn" svgIcon="alert"></mat-icon>
          <span class="flex mt-[3px]">{{ auth.msg.text | translate }}!</span>
        </div>
      </div>
    </form>

    <mat-divider class="mt-1"></mat-divider>

    <div class="flex justify-between mt-3">
      <span>
        [
        <a routerLink="/auth/login" class="no-underline"> {{ 'COMMON.LOGIN' | translate }} </a>
        ]
      </span>
      <span>
        [
        <a routerLink="/auth/password/reset/request" class="no-underline"> {{ 'COMMON.FORGOT_PASSWORD' | translate }} </a>
        ]
      </span>
    </div>
  </fullerstack-card>
</div>

<mat-toolbar class="fs-page-header" color="primary"> </mat-toolbar>
<div class="flex justify-center min-h-[70vh] px-2">
  <fullerstack-card
    class="-m-[76px] w-full sm:w-[90vw] md:w-[80vw] lg:w-[50vw]"
    [title]="title"
    [subtitle]="subtitle"
    [icon]="icon"
    [progress]="progress.state$ | async"
  >
    <fullerstack-blob
      *ngIf="status.ok"
      class="mt-0"
      text="{{ status.message | translate }}. {{ user.state.email }}"
      icon="check-circle-outline"
      iconColor="green"
    >
    </fullerstack-blob>

    <fullerstack-blob *ngIf="!status.ok" class="mt-0" text="{{ status.message | translate }}." icon="alert-circle" iconColor="red">
    </fullerstack-blob>

    <mat-divider class="mt-1"></mat-divider>

    <div *ngIf="auth.state.isLoggedIn" class="flex justify-between mt-3">
      <span>
        [
        <a routerLink="/user/profile/update" class="no-underline"> {{ 'COMMON.PROFILE' | translate }} </a>
        ]
      </span>
      <span>
        [
        <a routerLink="/" class="no-underline"> {{ 'COMMON.HOME' | translate }} </a>
        ]
      </span>
    </div>

    <div *ngIf="!auth.state.isLoggedIn" class="flex justify-between mt-3">
      <span>
        [
        <a routerLink="/auth/login" class="no-underline"> {{ 'COMMON.LOGIN' | translate }} </a>
        ]
      </span>
      <span>
        [
        <a routerLink="/auth/signup" class="no-underline"> {{ 'COMMON.SIGNUP' | translate }} </a>
        ]
      </span>
    </div>
  </fullerstack-card>
</div>

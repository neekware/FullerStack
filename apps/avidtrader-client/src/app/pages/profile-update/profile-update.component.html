<mat-toolbar class="fs-page-header" color="primary"> </mat-toolbar>
<div class="flex justify-center min-h-[70vh] px-2">
  <fullerstack-card
    class="-m-[76px] w-full sm:w-[90vw] md:w-[80vw] lg:w-[50vw]"
    [title]="title"
    [subtitle]="subtitle"
    [icon]="icon"
    [progress]="progress.state$ | async"
  >
    <form class="flex-col" [formGroup]="form" (submit)="submit()" autocomplete="off">
      <mat-form-field class="flex w-full">
        <mat-icon matSuffix svgIcon="account"></mat-icon>
        <input matInput type="text" formControlName="firstName" placeholder="{{ 'COMMON.FIRST_NAME' | translate }}" />
        <mat-error
          align="end"
          errorDirective
          [control]="form?.controls?.firstName"
          [isTouched]="form?.controls?.firstName?.touched"
        ></mat-error>
      </mat-form-field>

      <mat-form-field class="flex w-full">
        <mat-icon matSuffix svgIcon="account-multiple"></mat-icon>
        <input matInput type="text" formControlName="lastName" placeholder="{{ 'COMMON.LAST_NAME' | translate }}" />
        <mat-error
          align="end"
          errorDirective
          [control]="form?.controls?.lastName"
          [isTouched]="form?.controls?.lastName?.touched"
        ></mat-error>
      </mat-form-field>

      <div class="flex pt-0 pb-4 gap-3 justify-start">
        <div>
          <button mat-raised-button type="submit" color="primary" [disabled]="!form?.valid || form?.pristine">
            {{ 'COMMON.UPDATE' | translate }}
          </button>
        </div>
        <div *ngIf="auth.msg.isError && auth.msg.text" class="flex gap-2 mt-[5px]">
          <mat-icon color="warn" svgIcon="alert"></mat-icon>
          <span class="flex mt-[3px]">{{ auth.msg.text | translate }}!</span>
        </div>
        <div *ngIf="user.msg.isSuccess && auth.msg.text" class="flex gap-2 mt-[5px]">
          <mat-icon color="green" svgIcon="check-circle-outline"></mat-icon>
          <span>{{ user.msg.text | translate }}!</span>
        </div>
      </div>
    </form>

    <mat-divider class="mt-1"></mat-divider>

    <div class="flex justify-between mt-3">
      <span>
        [
        <a routerLink="/auth/email/change/request" class="no-underline"> {{ 'COMMON.EMAIL_CHANGE' | translate }} </a>
        ]
      </span>

      <span>
        [
        <a routerLink="/" class="no-underline"> {{ 'COMMON.HOME' | translate }} </a>
        ]
      </span>
    </div>
  </fullerstack-card>
</div>

<div [dir]="i18n.direction" class="flex-col gap-[10px] p-6 min-w-max max-w-sm">
  <mat-toolbar color="accent" class="flex gap-[10px] pt-0 pb-0 rounded-md">
    <mat-icon svgIcon="alert-outline"></mat-icon>
    <p>{{ title | translate }}</p>
  </mat-toolbar>

  <div class="my-4">
    <p *ngIf="info">{{ info | translate }}.</p>
    <p>{{ question | translate }}</p>
  </div>

  <div class="flex gap-2 mt-2 justify-between">
    <button class="w-2/3" type="button" mat-raised-button (click)="dialogRef.close(false)">{{ 'COMMON.NO' | translate }}</button>
    <button class="w-1/3" type="button" mat-raised-button color="accent" (click)="dialogRef.close(true)">
      {{ 'COMMON.YES' | translate }}
    </button>
  </div>
</div>

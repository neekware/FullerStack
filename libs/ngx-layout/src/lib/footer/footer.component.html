<div class="fs-footer">
  <div class="fs-footer-top sm:max-sm:flex-col md:flex justify-between">
    <mat-list *ngFor="let footer of footers" class="flex sm:max-sm:w-full">
      <h1 mat-subheader>{{ footer.type | translate }}</h1>
      <div *ngFor="let link of footer.links">
        <mat-list-item>
          <div class="flex text-white">
            <mat-icon matListIcon svgIcon="{{ link.icon }}"></mat-icon>
            <p matLine class="pl-2">
              <a *ngIf="link.external" class="no-underline" href="{{ link.link }}">{{ link.name | translate }}</a>
              <a *ngIf="!link.external" class="no-underline" routerLink="{{ link.link }}">{{ link.name | translate }}</a>
            </p>
          </div>
        </mat-list-item>
      </div>
    </mat-list>
  </div>

  <div class="fs-footer-credit flex justify-center">
    <a routerLink="/" class="no-underline mt-4">
      <strong>{{ appName }} &nbsp;</strong> Â© {{ today | date: 'y' }}
    </a>
  </div>
</div>
